server:
  port: 8805

spring:
  application:
    name: goods-server
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
  shardingsphere:
    props:
      sql-show: true
    datasource:
      names: goods
      goods:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.3.127:3306/goods
        username: root
        password: root
    rules:
      sharding:
        auto-tables:
          t_goods:
            actual-data-sources: goods
            sharding-strategy:
              standard:
                sharding-column: id
                sharding-algorithm-name: table-mod
          t_goods_category:
            actual-data-sources: goods
            sharding-strategy:
              standard:
                sharding-column: goods_id
                sharding-algorithm-name: table-mod
          t_goods_detail:
            actual-data-sources: goods
            sharding-strategy:
              standard:
                sharding-column: id
                sharding-algorithm-name: table-mod
          t_goods_attr:
            actual-data-sources: goods
            sharding-strategy:
              standard:
                sharding-column: goods_id
                sharding-algorithm-name: table-mod
          t_specs_attribute:
            actual-data-sources: goods
            sharding-strategy:
              standard:
                sharding-column: goods_id
                sharding-algorithm-name: table-mod
        default-table-strategy:
          standard:
            sharding-column: id
            sharding-algorithm-name: MOD
        shardingAlgorithms:
          table-mod:
            type: MOD
            props:
              sharding-count: 2
        default-key-generate-strategy:
          column: id
          key-generator-name: SNOWFLAKE
        default-sharding-column: id
